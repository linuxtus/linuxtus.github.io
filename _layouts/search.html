---
layout: page
---

<div class="col-12 col-sm-10 col-md-8 col-xl-8 p-0">
  <div class="row">
    <h2 class="box-type">Result</h2>
  </div>

  <div class="posts">

  </div>
</div>

<div class="col-12 col-sm-10 col-md-8 col-xl-4 p-0">
  {% include right-side.html %}
</div>

<script>
  window.store = {
    {% for post in site.posts %}
    "{{ post.url | slugify }}": {
      "title": "{{ post.title | xml_escape }}",
      "date": '{{ post.date | date: "%B %-d %Y" }}',
      "thumbnail": "{{ post.thumbnail-img | absolute_url }}",
      "url": "{{ post.url | xml_escape }}",
      "description": "{{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}"
    } {% unless forloop.last %},
    {% endunless %} {% endfor %}
  };
</script>
